# Backend CI/CD with Self-hosted Runner
# Always resets EC2 repo to latest GitHub code before deployment

name: Backend CI

on:
  push:
    branches: [ "master" ]
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd backend
        npm install

    - name: Deploy backend
      run: |
        cd ~/ride-on
        git fetch origin master
        git reset --hard origin/master   # ensures server always matches GitHub
        cd backend
        npm install --production
        pm2 restart backend || pm2 start server.js --name backend
