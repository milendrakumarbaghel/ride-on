# Backend CI/CD with Self-hosted Runner
# Always resets EC2 repo to latest GitHub code before deployment

name: Backend CI/CD

on:
  push:
    branches: [ "master" ]
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    # Clean up previous repo to avoid merge conflicts
    - name: Remove old repo folder
      run: rm -rf ~/ride-on

    # Checkout directly into ~/ride-on
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        path: /home/ubuntu/ride-on

    # Set up Node.js
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Install all dependencies
    - name: Install dependencies
      run: |
        cd ~/ride-on/backend
        npm install

    # Create .env from GitHub secret (optional, for production)
    - name: Set production environment
      run: |
        echo "${{ secrets.BACKEND_PRODUCTION_ENV }}" > ~/ride-on/backend/.env

    # Build and deploy
    - name: Deploy backend
      run: |
        cd ~/ride-on/backend
        npm install --production
        pm2 restart rideon-server || pm2 start server.js --name rideon-server
